<!DOCTYPE html>
<html>
    <head>
        <title>Editor de noticias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cloud.tinymce.com/stable/tinymce.min.js"></script>
        <script>tinymce.init({selector: 'textarea'});</script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="css/fileinput.min.css">
        <script src='js/fileinput.min.js'></script>
        <script src="js/editor.js"></script>
    </head>
    <body>

        <form onsubmit="return insertarNoticia();" enctype="multipart/form-data">
            <div class="container">
                <h1 class="text-center">Editor de noticias</h1>
                <br>
                <label for="titulo" class="control-label">TÃ­tulo de la noticia: </label>
                <input id="titulo" class="form-control" type="text" name="titulo" required/>
                <br>
                <textarea></textarea>
                <br>
                <div class="file-loading">
                    <input id="imagen" name="imagen" type="file" required>
                </div>
                <br>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit">Guardar noticia</button>
                </div>
            </div>
        </form>

        <div id="modalLoad" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Guardando noticia...</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="modalMsg" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 id="modalTitle" class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <p id="modalBody"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
